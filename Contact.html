<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>

  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #f2f2f2, #e6e6e6);
      margin: 0;
      padding: 0;
      color: #333;
    }

    nav {
      background-color: #2d0424;
      padding: 18px 0;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 0;
      padding: 0;
      font-weight: 600;
      position: relative;
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      padding: 6px 12px;
      border-radius: 6px;
      display: inline-block;
      user-select: none;
      transition: color 0.3s ease, background-color 0.3s ease;
    }

    nav ul li a:hover,
    nav ul li a:focus {
      color: #ffc107;
      background-color: rgba(255 255 255 / 0.15);
      outline: none;
      cursor: pointer;
    }

    /* Dropdown container */
    nav ul li .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #2d0424;
      border-radius: 6px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
      min-width: 160px;
      z-index: 1000;
    }

    nav ul li:hover .dropdown,
    nav ul li:focus-within .dropdown {
      display: block;
    }

    /* Dropdown items */
    nav ul li .dropdown a {
      display: block;
      padding: 10px 15px;
      color: white;
      font-weight: normal;
      border-radius: 6px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav ul li .dropdown a:hover,
    nav ul li .dropdown a:focus {
      background-color: #ffc107;
      color: #2d0424;
      outline: none;
    }

    .container {
      max-width: 500px;
      margin: 60px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.07);
    }

    h1 {
      text-align: center;
      color: #790e4a;
      font-size: 24px;
      margin-bottom: 25px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: inherit;
      background-color: #fafafa;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #999;
      background-color: #fff;
    }

    button {
      width: 100%;
      background-color: #7c1b6c;
      color: white;
      border: none;
      padding: 12px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1a252f;
    }

    footer {
      text-align: center;
      padding: 18px;
      background-color: #2d0424;
      color: white;
      font-size: 14px;
      margin-top: 130px;
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        gap: 0;
        align-items: center;
      }

      nav ul li .dropdown {
        position: static;
        box-shadow: none;
        background-color: transparent;
        display: none;
        border-radius: 0;
        min-width: auto;
      }

      nav ul li:hover .dropdown,
      nav ul li:focus-within .dropdown {
        display: block;
        background-color: #2d0424;
        border-radius: 0 0 6px 6px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.25);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Have Some Questions?</h1>
    <form onsubmit="handleSubmit(event)">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="example@domain.com" required />
      <textarea id="message" rows="5" placeholder="Enter your message..." required></textarea>

    </form>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
