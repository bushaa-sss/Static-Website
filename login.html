<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Login Page</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    .page-container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    nav {
      background-color: #2d0424;
      padding: 18px 0;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 0;
      padding: 0;
      font-weight: 600;
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      padding: 6px 12px;
      border-radius: 6px;
      display: inline-block;
      user-select: none;
      transition: color 0.3s ease, background-color 0.3s ease;
    }

    nav ul li a:hover,
    nav ul li a:focus {
      color: #ffc107;
      background-color: rgba(255, 255, 255, 0.15);
      outline: none;
      cursor: pointer;
    }

    nav ul li .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #2d0424;
      border-radius: 6px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
      min-width: 160px;
      z-index: 1000;
    }

    nav ul li:hover .dropdown,
    nav ul li:focus-within .dropdown {
      display: block;
    }

    nav ul li .dropdown a {
      display: block;
      padding: 10px 15px;
      color: white;
      font-weight: normal;
      border-radius: 6px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav ul li .dropdown a:hover,
    nav ul li .dropdown a:focus {
      background-color: #ffc107;
      color: #2d0424;
      outline: none;
    }

    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 10px;
    }

    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #2d0424;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2d0424;
    }

    .signup-link {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .signup-link a {
      color: #2d0424;
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 18px;
      background-color: #2d0424;
      color: white;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        gap: 0;
        align-items: center;
      }

      nav ul li .dropdown {
        position: static;
        box-shadow: none;
        background-color: transparent;
        display: none;
      }

      nav ul li:hover .dropdown,
      nav ul li:focus-within .dropdown {
        display: block;
        background-color: #2d0424;
      }
    }
  </style>
</head>
<body>
  <div class="page-container">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>

        <li tabindex="0">
          <a href="services.html" aria-haspopup="true" aria-expanded="false">Services ▾</a>
          <div class="dropdown" role="menu">
            <a href="calculator.html" role="menuitem">Simple Calculator</a>
            <a href="table.html" role="menuitem">Table Generator</a>
            <a href="converter.html" role="menuitem">Unit Converter</a>
          </div>
        </li>

        <li tabindex="0">
          <a href="news.html" aria-haspopup="true" aria-expanded="false">News Channels ▾</a>
          <div class="dropdown" role="menu">
            <a href="bbc.html" role="menuitem">BBC News</a>
            <a href="ary.html" role="menuitem">ARY News</a>
          </div>
        </li>

        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>

    <div class="main-content">
      <div class="login-container">
        <h2>Login</h2>
        <form>
          <input type="text" placeholder="Username" required>
          <input type="password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
        <div class="signup-link">
          Don't have an account? <a href="#">Sign up</a>
        </div>
      </div>
    </div>

    <footer>
      &copy; 2025 MyWebsite. All rights reserved.
    </footer>
  </div>
</body>
</html>
