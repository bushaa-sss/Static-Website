<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>News Channels - MyWebsite</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      color: #2c3e50;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      background-color: #2d0424;
      padding: 15px 0;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 0;
      padding: 0;
      font-weight: bold;
      position: relative;
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s ease;
      padding: 6px 12px;
      border-radius: 6px;
      display: inline-block;
      user-select: none;
    }

    nav ul li a:hover,
    nav ul li a:focus {
      color: #f39c12;
      background-color: rgba(255 255 255 / 0.15);
      outline: none;
      cursor: pointer;
    }

    /* Dropdown container */
    nav ul li .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #2d0424;
      border-radius: 6px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
      min-width: 160px;
      z-index: 1000;
    }

    nav ul li:hover .dropdown,
    nav ul li:focus-within .dropdown {
      display: block;
    }

    /* Dropdown items */
    nav ul li .dropdown a {
      display: block;
      padding: 10px 15px;
      color: white;
      font-weight: normal;
      border-radius: 6px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav ul li .dropdown a:hover,
    nav ul li .dropdown a:focus {
      background-color: #f39c12;
      color: #2d0424;
      outline: none;
    }

    main {
      flex-grow: 1;
      max-width: 900px;
      margin: 60px auto;
      padding: 0 20px;
      text-align: center;
    }

    main h1 {
      font-size: 3.2rem;
      margin-bottom: 20px;
      color: #2d0424;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    footer {
      text-align: center;
      padding: 18px;
      background-color: #2d0424;
      color: white;
      font-size: 14px;
      box-shadow: 0 -3px 6px rgba(0,0,0,0.3);
      margin-top: 60px;
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        gap: 0;
        align-items: center;
      }

      nav ul li {
        width: 100%;
        text-align: center;
      }

      nav ul li .dropdown {
        position: static;
        box-shadow: none;
        background-color: transparent;
        display: none;
      }

      nav ul li:hover .dropdown,
      nav ul li:focus-within .dropdown {
        display: block;
        background-color: #2d0424;
        border-radius: 0 0 6px 6px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.25);
      }
    }
    h2 a{
      color: #2d0424;
      font-size: 2rem;
      margin-bottom: 20px;
    }
  </style>
</head>
